<!DOCTYPE html>
<html>
  <head>
    <script
      type="text/javascript"
      src="https://cdn.scaledrone.com/scaledrone.min.js"
    ></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <style>
      body {
        background-color: black;
        color: white;
        display: flex;
        height: 100vh;
        max-width: 100%;
        margin: 0;
        align-items: center;
        justify-content: center;
        padding: 0 50px;
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      }
      video {
        background-color: white;
        max-width: 80%;
        height: 40%;
        margin: 0 50px;
        padding-right: 10px;
        border-radius: 10px;
        border-color: red;
        padding: 0;
      }
      button {
        background-color: grey;
      }

      .copy {
        position: fixed;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 16px;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="copy">Send your URL to a friend to start a video call</div>
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>

    <script src="src/index.js"></script>
    <button className="mic">MIC</button>
  </body>
</html>
